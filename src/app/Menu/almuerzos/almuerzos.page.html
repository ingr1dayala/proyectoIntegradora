
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let card of cards">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ card.title }}</ion-card-title>
            <ion-card-subtitle>{{ card.subtitle }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            {{ card.description }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
