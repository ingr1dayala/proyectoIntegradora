
  <ion-app>
   
      <ion-header [translucent]="true">
        <ion-toolbar color = "primary" class="encabezado">
          <ion-img src="assets/icon/sinfondo.png" class="logo"></ion-img>
          <ion-img src="assets/yommy/6.png" ></ion-img>
        </ion-toolbar>
      </ion-header>
      
      
        <ion-content  class=" ion-content" >
          
        <ion-card  color="secondary" class="content-container">
          
        
                <form [formGroup]="formularioLogin">
                <ion-item  shape="round" color="medium">
                  <ion-label position="floating">Correo</ion-label>
                  <ion-input type="text" formControlName="correo"></ion-input>
                </ion-item>
                <br>
                <ion-item color= "medium"  shape="round"> 
                  <ion-label  position="floating">Contraseña</ion-label>
                  <ion-input type="password" formControlName="password" ></ion-input>
                </ion-item>
                <br>
                <ion-buttons slot="end">
                  <ion-button shape="round" color ="danger" fill="solid" type="buttom" (click)="buttonClick()"> Iniciar sesión</ion-button>
                  <ion-button fill = "solid" shape="round" href="/registro" color = "warning"> Crear cuenta </ion-button>
                </ion-buttons>
                <ion-button  (click)="performBiometricVErification()">Iniciar sesión con huella dactilar</ion-button>
              </form>
